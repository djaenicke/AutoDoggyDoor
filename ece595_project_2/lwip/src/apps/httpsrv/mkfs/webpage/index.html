<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Pet Door User Configuration</title>
    <link rel="stylesheet" href="style_sheet.css">
    <script src="script.js" type="text/javascript"></script>
</head>
    Restricted Times:
    <div class="row">
        <div class="time">Start
        </div><div class="time">End
        </div><div class="day">M
        </div><div class="day">T
        </div><div class="day">W
        </div><div class="day">Th
        </div><div class="day">F
        </div><div class="day">Sat
        </div><div class="day">Sun
        </div><div class="day">All</div>
    </div>
    <div class="interval" id="intervals">
    </div>
    <br>
    <div>
        <button type="button" id="update_intervals" onclick="post_intervals()">Update Server</button>
    </div>
    <br>
    ZIP code:
    <div class="zip">
        <input type="text" id="zip" maxlength="5" size="10" value="0"></input>
    </div>
    <br>
    <div>
        <button type="button" id="update_zip" onclick="post_zip()">Update Server</button>
    </div>
    <br>
    RTC value:
    <div id="rtc_time" class="rtc_data">
        00:00:00
    </div>
    <br>
    <div>
        <button type="button" id="refresh_rtc" onclick="refresh_rtc_value()">Refresh</button>
    </div>

    <br>
    <div id="weather_status">
        Weather Status: Unknown
    </div>
    <br>
    <div>
        <button type="button" id="refresh_weather" onclick="refresh_weather_value()">Refresh</button>
    </div>

    <br>
    <div id="ts_status">
        Time Schedule Status: Unknown
    </div>
    <br>
    <div>
        <button type="button" id="refresh_weather" onclick="refresh_time_schedule_status()">Refresh</button>
    </div>

<body>
</body>
</html>
